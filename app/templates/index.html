<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绿色信贷智能助手</title>
    <link rel="icon" type="image/svg+xml" href="/static/img/logo.svg">
    <!-- CDN Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="flex h-screen overflow-hidden text-gray-800">

    <!-- Sidebar (浅绿莫兰迪风格) -->
    <aside id="sidebar" class="w-[250px] bg-[#e9f3ed] border-r border-[#d1e2da] text-[#2d4a43] flex flex-col relative group z-30 sidebar-content" style="width: 250px;">
        
        <!-- Resizer Handle -->
        <div id="sidebar-resizer" class="resizer"></div>

        <!-- Toggle Button -->
        <button id="sidebar-toggle" class="absolute -right-3 top-9 bg-white border border-[#d1e2da] shadow-sm rounded-full p-1 text-[#2d4a43]/60 hover:text-emerald-600 transition-all z-50 opacity-0 group-hover:opacity-100 scale-90 hover:scale-100">
            <i class="fas fa-chevron-left text-xs transition-transform duration-300" id="toggle-icon"></i>
        </button>

        <!-- Brand Header -->
        <div class="h-20 flex items-center px-6 flex-shrink-0">
            <img src="/static/img/logo.svg" class="w-9 h-9 shadow-sm rounded-lg" alt="Logo">
            <span class="ml-3 text-lg font-bold text-[#1a302a] tracking-tight whitespace-nowrap overflow-hidden sidebar-text">绿色信贷智能助手</span>
        </div>

        <!-- Action Bar -->
        <div class="px-4 mb-4 flex items-center gap-2">
            <button id="new-chat-btn" class="flex-1 bg-white hover:bg-emerald-50 text-emerald-700 font-semibold py-2.5 px-4 rounded-xl shadow-sm border border-[#d1e2da] transition-all flex items-center justify-center space-x-2 group/btn overflow-hidden active:scale-95">
                <i class="fas fa-plus text-xs"></i>
                <span class="text-sm whitespace-nowrap sidebar-text">New Chat</span>
            </button>
            
            <button id="search-btn" class="w-10 h-10 flex-shrink-0 bg-white/50 hover:bg-white border border-[#d1e2da] text-[#2d4a43]/60 hover:text-emerald-600 rounded-xl transition-all flex items-center justify-center sidebar-text active:scale-95" title="搜索历史">
                <i class="fas fa-search text-sm"></i>
            </button>
        </div>

        <!-- History Title -->
        <div class="px-6 py-3 text-[10px] font-bold text-emerald-600/60 uppercase tracking-wider sidebar-text">
            History
        </div>

        <!-- Session List -->
        <div id="session-list" class="flex-1 overflow-y-auto px-3 space-y-1 scrollbar-thin">
            <!-- Inject via JS -->
        </div>

        <!-- Bottom User Info -->
        <div class="p-4 border-t border-[#d1e2da]">
            <div class="flex items-center space-x-3 px-2 py-2 rounded-xl hover:bg-white/50 cursor-pointer transition-colors overflow-hidden">
                <div class="w-8 h-8 rounded-full bg-emerald-600 flex items-center justify-center text-white text-xs font-bold shadow-sm flex-shrink-0">
                    GC
                </div>
                <div class="text-sm text-[#2d4a43] whitespace-nowrap sidebar-text">
                    <div class="font-medium">Admin User</div>
                    <div class="text-[10px] text-emerald-600 font-medium">Pro Plan</div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col bg-white relative h-full">
        <!-- Top Bar (Mobile) -->
        <div class="md:hidden h-14 border-b flex items-center px-4 justify-between bg-white z-20">
            <span class="font-bold text-lg">GreenCredit</span>
            <button class="text-gray-500"><i class="fas fa-bars"></i></button>
        </div>

        <!-- Chat Area -->
        <div id="chat-window" class="flex-1 overflow-y-auto scroll-smooth pb-40 pt-10 px-4">
            <!-- Dynamic Content -->
        </div>

        <!-- Bottom Input Area (Fixed) -->
        <div class="absolute bottom-0 left-0 w-full bg-white/90 backdrop-blur pb-6 pt-2 px-4">
            <div class="max-w-3xl mx-auto">
                <!-- Pending File Area (Moved Outside & Re-styled) -->
                <div id="pending-file-zone" class="flex flex-wrap gap-3 mb-3 px-4 hidden">
                    <!-- Cards will be injected here -->
                </div>

                <div class="relative bg-gray-100 rounded-[28px] hover:bg-gray-200/80 focus-within:bg-white focus-within:ring-2 focus-within:ring-gray-200 transition-all duration-200 shadow-sm border border-transparent focus-within:border-gray-300 input-glow">
                    <!-- File Upload -->
                    <input type="file" id="file-upload" class="hidden" accept=".pdf,.xlsx,.xls,.docx,.txt" multiple>
                    <button id="upload-btn" class="absolute left-3 bottom-3 p-2 text-gray-400 hover:text-gray-600 transition-colors rounded-full" title="上传文件">
                        <i class="fas fa-plus-circle text-xl"></i>
                    </button>

                    <!-- Text Input -->
                    <textarea id="user-input" rows="1"
                        class="w-full bg-transparent border-none focus:ring-0 text-gray-700 placeholder-gray-500 pl-14 pr-14 py-4 resize-none max-h-48 overflow-y-auto leading-relaxed"
                        placeholder="Enter a prompt here"
                        style="min-height: 56px;"></textarea>

                    <!-- Send Button -->
                    <button id="send-btn" class="absolute right-3 bottom-3 p-2 bg-transparent text-gray-400 hover:text-emerald-600 disabled:opacity-30 transition-colors rounded-full">
                        <i class="fas fa-paper-plane text-lg"></i>
                    </button>
                </div>
                <div class="text-center mt-3">
                    <p class="text-[11px] text-gray-400">
                        GreenCredit AI can make mistakes. Consider checking important information.
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Rename Modal -->
    <div id="rename-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center opacity-0 transition-opacity duration-200">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-6 transform scale-95 transition-transform duration-200" id="modal-content">
            <h3 class="text-lg font-bold text-slate-800 mb-4">重命名会话</h3>
            <input type="text" id="rename-input" class="w-full border border-slate-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-emerald-500 mb-6 text-slate-700" placeholder="输入新标题..." autocomplete="off">
            <div class="flex justify-end space-x-3">
                <button id="cancel-rename-btn" class="px-4 py-2 rounded-lg text-slate-500 hover:bg-slate-100 font-medium transition-colors">取消</button>
                <button id="confirm-rename-btn" class="px-6 py-2 rounded-lg bg-emerald-600 hover:bg-emerald-500 text-white font-medium shadow-md transition-all active:scale-95">确定</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center opacity-0 transition-opacity duration-200">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm p-6 transform scale-95 transition-transform duration-200" id="delete-modal-content">
            <div class="w-12 h-12 bg-red-100 text-red-600 rounded-full flex items-center justify-center mb-4 mx-auto text-xl">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h3 class="text-lg font-bold text-slate-800 mb-2 text-center" id="delete-modal-title">删除会话</h3>
            <p class="text-sm text-slate-500 mb-6 text-center" id="delete-modal-desc">您确定要删除这个会话吗？此操作无法撤销，所有聊天记录都将丢失。</p>
            <div class="flex justify-center space-x-3">
                <button id="cancel-delete-btn" class="flex-1 px-4 py-2 rounded-lg text-slate-500 hover:bg-slate-100 font-medium transition-colors">取消</button>
                <button id="confirm-delete-btn" class="flex-1 px-4 py-2 rounded-lg bg-red-600 hover:bg-red-500 text-white font-medium shadow-md transition-all active:scale-95">确认删除</button>
            </div>
        </div>
    </div>

    <!-- App Logic -->
    <script src="/static/js/app.js"></script>
</body>
</html>
